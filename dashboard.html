<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="assets/css/stylesDashboard.css">
</head>

<body>
    <div class="marco-telefono">
        <div class="contenedor">
            <header class="header" role="banner" aria-label="Cabecera">
                <div class="header-top">
                    <div class="system-icons" aria-hidden="true">
                        <!-- <span class="time">9:41</span> -->
                    </div>
                </div>

                <div class="header-body">
                    <div class="avatar-wrap">
                        <img src="assets/img/user.png" alt="Avatar usuario" class="avatar">
                    </div>
                    <div class="welcome">
                        <span class="welcome-text">Bienvenida</span>
                        <h1 class="user-name">Isabella</h1>
                    </div>
                    <button id="menu-btn" class="icon-btn menu-btn" aria-label="Abrir menú">
                        <!-- icono hamburguesa -->
                        <span class="hamburger"><img src="assets/img/menu.png" alt="Foto Menu"></span>
                    </button>
                </div>
            </header>

            <!-- ============================ BARRA DE BÚSQUEDA ============================ -->

            <div class="search-section" role="search" aria-label="Buscar películas">
                <h3 class="search-title">Encuentra tu película favorita</h3>

                <div class="search-box">
                    <input id="search-input" class="search-input" type="search" placeholder="Buscar..."
                        autocomplete="off" />
                    <button id="search-btn" class="icon-btn search-btn" aria-label="Buscar">
                        <img src="assets/img/search.png" alt="Foto Buscador">
                    </button>
                </div>
            </div>

            <!-- ============================ MAIN: GRID DE PELÍCULAS (SCROLL) ============================ -->

            <main class="main" role="main">
                <!-- El contenedor con scroll independiente -->
                <section id="movies-scroll" class="movies-scroll" aria-live="polite">
                    <!--
                    Aquí el JS debe renderizar las tarjetas dinámicamente leyendo assets/data/movies.json
                    Ejemplo de una tarjeta (el JS creará todas las necesarias): -->

                </section>
            </main>

            <!-- ======================= FOOTER (FIJO ABAJO) - CATEGORÍAS ============================ -->

            <footer class="footer" role="contentinfo" aria-label="Categorías">
                <nav class="categories" aria-label="Filtrar por categorías">
                    <button class="category-btn" data-category="accion">Acción</button>
                    <button class="category-btn" data-category="romance">Romance</button>
                    <button class="category-btn" data-category="terror">Terror</button>
                </nav>
            </footer>
        </div>
    </div>
    
    <!-- ============================ MODAL DETALLE PELÍCULA ============================ -->
    <div class="modal" id="movieModal">
        <div class="modal-inner">
            <button class="modal-close" id="closeModal" aria-label="Cerrar">&times;</button>
            <div class="modal-poster">
                <img id="modalPoster" src="" alt="Póster de película">
            </div>
            <div class="modal-info">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-cat-year" id="modalCatYear"></p>
                <p class="modal-description" id="modalDescription"></p>
                <button class="watch-btn">Ver película</button>
            </div>
        </div>
    </div>


    <script src="assets/js/app.js"></script>
</body>

</html>
